<div class="global-container">
  <h1 style="text-align: center;">Regístrate</h1>
  <mat-card>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Ex. Pizza" #userNameInput>
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" #passwdInput>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Confirma contraseña</mat-label>
        <input matInput type="password" #passwdConfirmInput>
      </mat-form-field>
    </mat-card-content>
    <div class="controls-section">
      <button class="btn" mat-raised-button (click)="goToPage('/login')">Ir a iniciar sesión</button>
      <button class="btn" mat-raised-button color="primary" (click)="signup(userNameInput.value, passwdInput.value, passwdConfirmInput.value)">Registrar</button>
    </div>
  </mat-card>
</div>
